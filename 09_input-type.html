<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lib/fontawesome-free-5.15.3-web/css/all.min.css" />
    <title>Document</title>
    <style>
      .row {
        margin-bottom: 10px;
      }
      .label-control {
        color: blue;
        display: inline-block;
        width: 80px;
      }
      label.label-control {
        cursor: pointer;
      }
      input,
      textarea,
      select,
      button {
        outline: none;
      }

      #textarea {
        /* font-size: 40px; */
        width: 600px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div class="row">
        <span class="label-control">text</span>
        <input value="Sample value" disabled />
      </div>

      <div class="row">
        <label class="label-control" for="text">text</label>
        <input id="text" type="text" name="text" maxlength="15" minlength="8" />
      </div>

      <div class="row">
        <label class="label-control" for="password">password</label>
        <input id="password" type="password" name="password" placeholder="Enter your password" />
      </div>

      <div class="row">
        <label class="label-control" for="email">email</label>
        <input id="email" type="email" name="email" value="h_matn@gmail.com" readonly />
      </div>

      <div class="row">
        <label class="label-control" for="tel">tel</label>
        <input id="tel" type="tel" name="tel" />
      </div>

      <div class="row">
        <label class="label-control" for="number">number</label>
        <input id="number" type="number" name="number" min="0" max="50" />
      </div>

      <div class="row">
        <label class="label-control" for="range">range</label>
        <input id="range" type="range" name="range" min="-20" max="50" value="0" />
      </div>

      <div class="row">
        <label class="label-control" for="file">file</label>
        <input id="file" type="file" name="file" />
      </div>

      <div class="row">
        <label class="label-control" for="date">date</label>
        <input id="date" type="date" name="date" />
      </div>

      <div class="row">
        <label class="label-control" for="color">color</label>
        <input id="color" type="color" name="color" disabled />
      </div>

      <div class="row">
        <label class="label-control">Checkbox</label>

        <label for="chk1">chk1</label>
        <input id="chk1" type="checkbox" name="chk1" />

        <label for="chk2">chk2</label>
        <input id="chk2" type="checkbox" name="chk2" />

        <label for="chk3">chk3</label>
        <input id="chk3" type="checkbox" name="chk3" checked disabled />
      </div>

      <div class="row">
        <label class="label-control">radion</label>

        <label>
          opt1
          <input type="radio" name="radio" value="0" checked />
        </label>

        <label>
          opt2
          <input type="radio" name="radio" value="1" />
        </label>

        <label>
          opt3
          <input type="radio" name="radio" value="2" />
        </label>
      </div>

      <div class="row">
        <label class="label-control" for="textarea">textarea</label>
        <textarea id="textarea" type="textarea" name="textarea" rows="8" cols="20">Textarea</textarea>
      </div>

      <div class="row">
        <label class="label-control" for="select">select</label>
        <select name="select" id="select">
          <option value="0">Select 1</option>
          <option value="1">Select 2</option>
          <option value="2" selected>Select 3</option>
          <option value="3">Select 4</option>
          <option value="4">Select 5</option>
        </select>
      </div>

      <input type="submit" value="Send" />
      <input type="reset" />
      <input type="button" value="Button" /> <br />
      <button type="submit">Send</button>
      <button type="reset">Reset</button>
      <button type="button">Button</button>
    </form>
  </body>
</html>
